<div class="row">
   <button class="waves-effect waves-light btn" (click)="makecall()">Authorize</button>
</div>

<div class="container row">
   <form id="searchposts" class="col s4" action="/search" method="GET">
      <div class="row">
         <div class="input-field col s12">
            <input id="hashtags" type="text" [(ngModel)]="searchquery" [ngModelOptions]="{standalone: true}">
            <label for="hashtags">Search Tweets by hashtags</label>
         </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn" (click)="searchcall()">Enter</button>
      <div *ngFor="let item of tweetsdata" class="col s12 m7">
         <div class="card">
            <div class="card-image">
               <img style={width:10px,height:10px;} src={{item.user.profile_image_url}}>
            </div>
            <div class="right-content">
               <span class="card-title">{{item.user.name}}</span>
               <div class="card-content">
                  <p>{{item.text}}</p>
               </div>
               <div class="card-action">
                  <a href="#">This is a link</a>
               </div>
            </div>
         </div>
      </div>
   </form>
</div>
